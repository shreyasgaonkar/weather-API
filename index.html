<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Application | Shreyas Gaonkar</title>
    <link rel="icon" type="image/png" href="//www.shreyasgaonkar.com/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    @import 'https://fonts.googleapis.com/css?family=Sanchez';
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="well">

                    <label class="switch">F
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>

                    <span class="city" id="city">City Name </span>
                    <!-- <span id="country">as</span> -->
                    <span id="weather">City Weather</span>
                    <span id="temperature">Temp</span>
                    <div>
                        <span id="maxTemp">Max Temp</span>
                        <span id="minTemp">Min Temp</span>
                    </div>

                </div><!-- end well -->
            </div><!-- end col-md-6 -->
            <div class="col-md-6">
                <h3>Show weather for: </h3>
                <div style="overflow: auto;" class="form">

                    <input type="text"  value="Chicago" id="enteredCity">

                    <select name="format" id="tempFormat">
                        <option value="f" selected="selected">Farenheit</option>
                        <option value="c">Celcius</option>
                    </select>

                    <button type="submit" class="btn btn-success" id="submit">Submit</button>
                </div>
            </div><!-- end col-md-6 -->

        </div>
    </div><!-- end container -->

    <div class="row">
        <div class="container-fluid weather">
            <!-- LHS -->
            <div class="location">
                <input id="txt" type="text">
                <span class="city">Mumbai,</span>
                <!-- <span class="country"> India</span> -->
            </div>

            <!-- RHS -->
            <div class="date-time">
                <span class="ion-ios-location loc-icon"></span>
                <span id="loc">Mumbai, IN</span>
                <span id="time"> 12:00 AM</span>
            </div>

            <div class="weather-options  text-center">
                <div class="col-sm-4" id="option-1">
                    <a href="#/">
                        <span class="ion-ios-sunny-outline"></span>
                        Weather</a>
                    </div>
                    <div class="col-sm-4"  id="option-2">
                        <a href="#/">
                            <span class="ion-ios-sunny-outline"></span>
                            News &amp; Events</a>
                        </div>
                        <div class="col-sm-4"  id="option-3">
                            <a href="#/">
                                <span class="ion-ios-sunny-outline"></span>
                                Gallery</a>
                            </div>
                        </div>
                    </div> <!-- end weather -->


                    <div class="col-md-12 weather-info">
                        <div class="row">
                            <div class="current-temperature">
                                82
                            </div>
                            <div class="current-weather">F</div>
                        </div>
                    </div>
                </div> <!-- end row -->

                <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
                <!-- <script type="text/javascript" src="/cities.js"></script> -->
                <script type="text/javascript" src="/config.js"></script>
                <script type="text/javascript" src="/script.js"></script>
            </body>
            </html>
